services:
  db:
    image: imresamu/postgis:16-3.4-alpine
    container_name: xeeno-db
    environment:
      POSTGRES_USER: xeeno
      POSTGRES_PASSWORD: xeeno_secret_2024
      POSTGRES_DB: xeeno_map
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xeeno -d xeeno_map"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: xeeno-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xeeno-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://xeeno:xeeno_secret_2024@db:5432/xeeno_map
      REDIS_URL: redis://redis:6379
      SECRET_KEY: xeeno-dev-secret-key-change-in-production
      DEBUG: "true"
      GOOGLE_MAPS_API_KEY: AIzaSyDBAd7R79ZdkOHQxWxb3W9uI_McuIth7mY
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xeeno-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      INTERNAL_API_URL: http://backend:8000
      NEXT_PUBLIC_GOOGLE_MAPS_KEY: AIzaSyDBAd7R79ZdkOHQxWxb3W9uI_McuIth7mY
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
